name: Ping Endpoint

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  call-endpoint:
    runs-on: ubuntu-latest
    env:
      CALL_ENDPOINT: ${{ secrets.CALL_ENDPOINT }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Call endpoint
        run: python scripts/call_endpoint.py
